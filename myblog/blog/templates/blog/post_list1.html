<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog-List</title>
</head>
<body>
  <h1>게시글 목록</h1>
  {% block content %}
    {% if posts %}
      <table style="border: 1px solid black;text-align: center;">
          <thead style="font-weight:bold;">
              <tr>
                  <td>제목</td>
                  <td>카테고리</td>
                  <td>내용</td>
                  <td>작성자</td>
                  <td>작성시간</td>
              </tr>
          </thead>
          <tbody>
              {% for post in posts %}
                  <tr>
                      <td><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}<a></td>
                      <td>{{ post.category }}</td>
                      <td>{{ post.content }}</td>
                      <td>{{ post.writer }}</td>
                      <td>{{ post.created_at }}</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
    {% else %}
      <!-- 글이 없을 때: 문구 출력 -->
      <p>작성된 게시물이 없습니다.</p>
    {% endif %}
  
{% endblock %}
</body>
</html>
