<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog-Detail</title>
</head>
<body>
  <h1>게시글 상세페이지</h1>
  {% block content %}
  <h2>제목: {{ post.title }}</h2>
  <p>카테고리: {{ post.category }}</p>
  <p>작성자: {{ post.writer }}</p>
  <p>내용: {{ post.content }}</p>
  <p>작성일: {{ post.created_at }}</p>
  {% endblock %}
</body>
</html>
